<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./static/css/styles.css">
    <title>Hotel reservation</title>
</head>

<body>
    <section id="welcome">
        <h1>&#9734; Welcome to our family hotel &#9734;</h1>
        <div class="home-container">
            <div class="info">
                  <!-- <h1>Hotel reservation</h1> -->
            </div>
        </div>
    </section>

    <div class="site-content">   
        <!-- Site Content -->
        <div class="search-form-content custom-form">
            <div class="background">
                <div class="shape"></div>
                <div class="shape"></div>
            </div>
            <form>
                <h3>Search Here</h3>
        
                <label for="check-in">Check-in:</label>
                <input type="date" id="check-in" name="check-in">
        
                <label for="check-out">Check-out:</label>
                <input type="date" id="check-out" name="check-out">
        
                <label for="people">Numbers of people:</label>
                <input type="number" min="1" id="people" name="phone-number">
        
                <button id="search-form-button">Next</button>
            </form>
        </div> 
        
        <div class="search-result-form-content custom-form hidden">
            <div class="background">
                <div class="shape"></div>
                <div class="shape"></div>
            </div>
            <form>
                <h3>Our Offers</h3>
                <section class="offers">
                    <article class="offer-card room-type selected-room">
                        <img src="/static/img/budgetRoom.jpg" alt="budget room">
                        <h4>Budget Room – 150 USD</h4>
                    </article>
                    <article class="offer-card room-type">
                        <img src="/static/img/familyRoom.jpg" alt="family room">
                        <h4>Family Room – 290 USD</h4>
                    </article>
                    <article class="offer-card room-type">
                        <img src="/static/img/kingRoom.jpg" alt="king room">
                        <h4>King Room – 535 USD</h4>
                    </article>
                </section>
                <div class="buttons">
                    <button id="search-back-btn">Back</button>
                    <button id="search-next-btn">Next</button>
                </div>
        
            </form>
        </div>
        
        <div class="guest-details-form-content custom-form hidden">
            <div class="background">
                <div class="shape"></div>
                <div class="shape"></div>
            </div>
            <form>
                <h3>Personal Information</h3>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="phone-number">Phone Number:</label>
                <input type="number" id="phone-number" name="phone-number">

                <label for="email">Email:</label>
                <input type="text" id="email" name="email">

                <div class="buttons">
                    <button id="guest-details-back-btn">Back</button>
                    <button id="guest-details-next-btn">Next</button>
                </div>
            </form>
        </div>
    </div>
    <form>
        <h3>Our Offers</h3>
        <section class="offers">
            <article class="offer-card room-type selected-room">
                <img src="/static/img/budgetRoom.jpg" alt="budget room">
                <h4>Budget Room – 135 USD</h4>
            </article>
            <article class="offer-card room-type">
                <img src="/static/img/familyRoom.jpg" alt="family room">
                <h4>Family Room – 280 USD</h4>
            </article>
            <article class="offer-card room-type">
                <img src="/static/img/kingRoom.jpg" alt="king room">
                <h4>King Room – 565 USD</h4>
            </article>
        </section>
        <div class="buttons">
            <button id="search-back-btn">Back</button>
            <button id="search-next-btn">Next</button>
        </div>

    </form>
</div>
